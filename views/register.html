<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kopkar v2 | Register</title>

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-center text-green-700">
        SignUp Form
      </h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">
            Name
            <i class="mx-2 fa fa-solid fa-user"></i>
          </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
            <i class="fa-solid fa-envelope mx-2"></i>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
            <i class="fa-solid fa-lock mx-2"></i>
          </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md"
          />
        </div>
        <div class="mb-4">
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 my-4 rounded-md hover:bg-blue-600 transition duration-200"
          >
            SignUp
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
